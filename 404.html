<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página não encontrada</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        p {
            line-height: 1.5;
        }

        .button {
            background-color: #4CAF50; /* Verde */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #3e8e41; /* Verde escuro */
        }
    </style>
</head>
<body>
<h1>Página não encontrada</h1>
<p>Ops! Parece que a página que você procura não existe.</p>
<p>Você pode tentar o seguinte:</p>
<ul>
    <li>Verifique se o URL digitado está correto.</li>
    <li>Use a barra de pesquisa para encontrar o que você procura.</li>
    <li>Volte para a página inicial.</li>
</ul>
<a href="/" class="button">Voltar para a página inicial</a>
</body>
</html>
